<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        #area {
            background-color: rgb(45, 53, 126);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...

    </div>
    <script>
        var area = document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener ('mouseout', sair)

        function clicar() {
            area.innerHTML = 'Clicou!'
            area.style.background = 'red'
        
        }
        function entrar() {
            area.innerText = 'Entrou!'
            area.style.background = 'rgb(45, 53, 126)'
        }
        function sair() {
            area.innerText = 'Saiu!'
            area.style.background = 'rgb(45, 126, 45)'
        }
    </script>
</body>
</html>
