<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Data de nascimento: <br>
                <input type="number" name="dia" id="dia" min="1" max="31"> /
                <input type="number" name="mes" id="mes" min="1" max="12"> /
                <input type="number" name="ano" id="ano" min="1900"> 

            <p>
                Sexo:
                <input type="radio" name="sexo" id="m" value="m" checked>
                <label for="m">Masculino</label>
                <input type="radio" name="sexo" id="f" value="f">
                <label for="f">Feminino</label>
            </p>

            <p><input id="button" type="button" value="Verificar" onclick="verificar()">  </p>          
        </div>
        <div id="msg">
            <p>Detectamos aqui a sua idade.</p>
        </div>
        <div id="imagem">
            <img id="foto" src="" alt="">
        </div>
            
        
    </section>
    <footer>
        <p>&copy; MarcosordnaeL</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
